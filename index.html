/* Logo */
.logo a {
    display: inline-block;
    position: relative;
}

.logo img {
    width: 120px;
    height: auto;
    transition: transform 0.2s ease-in-out;
    cursor: pointer; /* Shows it's clickable */
}

.logo img:hover {
    transform: scale(1.1);
}

/* Tooltip */
.logo a::after {
    content: "Go to Home";
    position: absolute;
    left: 50%;
    bottom: -25px;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 5px 8px;
    font-size: 12px;
    border-radius: 4px;
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
    pointer-events: none;
}

.logo a:hover::after {
    opacity: 1;
}
