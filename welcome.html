<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007bff;
        }
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <h1 id="welcomeMessage"></h1>
        <p>Redirecting to home page in <span id="countdown">5</span> seconds...</p>
        <a href="startpage.html" class="home-btn" aria-label="got to home page">Go to Home Now</a>
    </div>

    <script>
        // Get user name from localStorage
        let userName = localStorage.getItem("userName") || "User";

        // Set welcome message
        document.getElementById("welcomeMessage").textContent = `Welcome, ${userName}, to Sri & Co Techno Solutions!`;

        // Countdown timer before redirecting
        let countdown = 5;
        let countdownElement = document.getElementById("countdown");

        let timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(timer);
                window.location.href = "startpage.html"; // Redirect after 5 seconds
            }
        }, 1000);
    </script>

</body>
</html>
