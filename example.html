    body {

    .product-section {
      max-width: 1200px;

      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product-section-top-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

      display: flex;
      align-items: center;
      font-weight: bold;

    }

    }

      font-size: 10px;;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 0;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {

      border: none;

      cursor: pointer;

    .blue-button:hover {

.popup {

  top: 0; left: 0;

    const productList = document.getElementById("productList");
const searchInput = document.getElementById("searchInput");

let currentPage = 1;
const itemsPerPage = 5;
let filteredProducts = []; // Initially empty, set in `init`

// ✅ Renders current page of filteredProducts
function displayProducts() {
  productList.innerHTML = ""; // Clear previous

  const startIndex = (currentPage - 1) * itemsPerPage;
  const endIndex = startIndex + itemsPerPage;
  const currentItems = filteredProducts.slice(startIndex, endIndex);

  const fragment = document.createDocumentFragment(); // Performance: reduces reflows

  currentItems.forEach(product => {
    const li = document.createElement("li");
    li.className = "product-card";
    li.innerHTML = `
      <div class="product-image-container">
        <img src="${product.img}" alt="${product.name}">
      </div>
      <h1>${product.name}</h1>
      <p>${product.description}</p>
      
      <button class="blue-button" onclick="openPopup()">Get Quote</button>



    `;
    fragment.appendChild(li);
  });

  productList.appendChild(fragment);
}

// ✅ Filters products based on input and resets pagination
function filterProducts() {
  const query = searchInput.value.trim().toLowerCase();

  if (query.length === 1) {
    // Show products that START with that letter
    filteredProducts = allProducts.filter(product =>
      product.name.toLowerCase().startsWith(query)
    );
  } else {
    // Normal filter: show if name CONTAINS query
    filteredProducts = allProducts.filter(product =>
      product.name.toLowerCase().includes(query)
    );
  }

  currentPage = 1;
  displayProducts();
}


// ✅ Pagination helpers
function nextPage() {
  const maxPages = Math.ceil(filteredProducts.length / itemsPerPage);
  if (currentPage < maxPages) {
    currentPage++;
    displayProducts();
  }
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    displayProducts();
  }
}

// ✅ Optional: Debounce input for better UX on fast typing
function debounce(fn, delay = 300) {
  let timeout;
  return (...args) => {
    clearTimeout(timeout);
    timeout = setTimeout(() => fn.apply(this, args), delay);
  };
}

// ✅ Initialize on page load
function init() {
  filteredProducts = [...allProducts];
  searchInput.focus();
  displayProducts();
  searchInput.addEventListener("input", debounce(filterProducts));
}

window.onload = init;


function openPopup() {
  document.getElementById('customPopup').style.display = 'flex';
}

function closePopup() {
  document.getElementById('customPopup').style.display = 'none';
